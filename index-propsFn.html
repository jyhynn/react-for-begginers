<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>  <!-- interactive UI-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>  <!-- body에 element 두는 역할-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function Btn(props){
        return (<button 
                style={{
                    backgroundColor:"tomato",
                    color:"white",
                    padding:"10px 20px",
                    border: 0,
                    borderRadius: 10
                }}
                onClick={props.changeValue}>{props.text}</button>
        )
    }
    function App(){
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return(
            <div>
                <Btn text={value} changeValue={changeValue} />
                <Btn text="Continue" />
            </div>
        )
    }
    ReactDOM.render(<App/>, root);
</script>
</html>
